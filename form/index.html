<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Form Style</title>
</head>

<body>
   <div class="card">
      <h1>Start a free trial tody</h1>

      <form action="">
         <div class="field">
            <label for="email">Email address</label>
            <div class="field__container">
               <input type="email" id="email" required autofocus pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter your email address">
               <p class="field__error">The email address your entered is not valid.</p>
            </div>
         </div>

         <div class="field">
            <label for="password">Password</label>
            <div class="field__container">
               <input type="password" id="password" required pattern=".{4,}" placeholder="Enter your password">
               <p class="field__error">Password must contain at least 4 characters.</p>
            </div>
         </div>
         <button>Start Free Trial</button>
      </form>
   </div>
</body>

</html>
